<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Header -->
            <header class="game-header">
                <div class="header-content">
                    <h1 class="game-title">
                        <span class="title-letter">G</span>
                        <span class="title-letter">U</span>
                        <span class="title-letter">E</span>
                        <span class="title-letter">S</span>
                        <span class="title-letter">S</span>
                        <span class="title-letter">5</span>
                    </h1>
                    <p class="game-subtitle">Guess the 5-letter word in 6 tries</p>
                    
                    <!-- Streak Counter -->
                    <div class="streak-counter">
                        <div class="streak-item">
                            <span class="streak-label">Current Streak</span>
                            <span class="streak-value" id="current-streak">0</span>
                        </div>
                        <div class="streak-item">
                            <span class="streak-label">Longest Streak</span>
                            <span class="streak-value" id="longest-streak">0</span>
                        </div>
                        <button id="new-game-btn" class="new-game-btn">
                            <i class="fas fa-refresh"></i>
                            <span>New Game</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Game Board -->
            <div class="game-board">
                <div id="game-grid" class="game-grid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <!-- Letter Tracker -->
            <div class="letter-tracker">
                <div class="letter-tracker-title">Used Letters</div>
                <div id="letter-tracker-grid" class="letter-tracker-grid">
                    <!-- Letters A-Z will be generated by JavaScript -->
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="guess-input" class="guess-input" 
                           placeholder="Type your guess..." maxlength="5" autocomplete="off">
                    <button id="submit-btn" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Message Area -->
            <div id="message-area" class="message-area" style="display: none;">
                <!-- Messages will appear here -->
            </div>


        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="word-api.js?v=2"></script>
    <script src="streak-manager.js?v=2"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
